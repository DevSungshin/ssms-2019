<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>짝홀 감별하기</title>
</head>
<body>
    <h1>짝홀 감별하기</h1>

    <script>
        for (var i = 1; i <= 100; i++) {
            document.write("<p>" + i + "는 " + checkNumber(i) + "</p>");
        }

        function checkNumber(num) {
            if (num % 2 == 0) {
                return "짝수";
            } else {
                return "홀수";
            }
        }
    </script>
</body>
</html>
